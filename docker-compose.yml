version: '2'

services:
  postgres-db:
    image: postgres
    container_name: postgres-test
    ports:
      - "5800:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=interview_db

  postgres-crypted:
    image: postgres
    container_name: postgres-crypted
    ports:
      - "5900:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=interview_db_crypt

  vault_server:
    image: vault:latest
    volumes:
      - ./vault/config:/vault/config
      - ./vault/policies:/vault/policies
      - ./vault/data:/vault/data
    ports:
      - 8200:8200
    environment:
      - VAULT_ADDR=http://0.0.0.0:8200
      - VAULT_API_ADDR=http://0.0.0.0:8200
      - VAULT_ADDRESS=http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    command: vault server -config=/vault/config/vault.json

  project:
    build:
      context: .
    environment:
      - RAILS_ENV=production
      - POSTGRES_CRYPT_USER=postgres
      - POSTGRES_CRYPT_PASSWORD=postgres
      - POSTGRES_CRYPT_DB=interview_db_crypt
      - POSTGRES_CRYPT_HOST=postgres-crypted
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=interview_db
      - POSTGRES_HOST=postgres-db
      - VAULT_ADDR=http://vault_server:8200
    ports:
      - 3000:3000
    links:
      - postgres-crypted
      - postgres-db
      - vault_server